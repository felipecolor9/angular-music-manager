<h2>Music info</h2>

<hr/>

<form #musicForm="ngForm">

    <div class="form-group now">
        <label class="col-sm-2 col-from-label">Name:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="music.name" required name="name" #musicName='ngModel' [ngClass]="{'is-invalid':musicName.invalid}" class="form-control">
            <div class="invalid-feedback"> <span>Music name is required</span></div>
        </div>
    </div>

    <div class="form-group now">
        <label class="col-sm-2 col-from-label">Artist:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="music.artist" required name="artist" #musicArtist='ngModel' [ngClass]="{'is-invalid':musicArtist.invalid}" class="form-control">
            <div class="invalid-feedback"> <span>Artist name is required</span></div>
        </div>
    </div>

    <div class="form-group now">
        <label class="col-sm-2 col-from-label">Rating:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="music.rating" required name="rating" #musicRating='ngModel' [ngClass]="{'is-invalid':musicRating.invalid}" class="form-control">
            <div class="invalid-feedback"> <span>Rating is required</span></div>
        </div>
    </div>

</form>
