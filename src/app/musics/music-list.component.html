    <h2> Music List </h2>

    <div class="form-group now">
        <label class="col-sm-2 col-from-label"> Filter By:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="filter" class="form-control">
        </div>
    </div>
    <br>
    <table class="table table--stripped"> <!--Bootstrap table-->
        <thead>
            <th>Image</th>
            <th>ID</th>
            <th>Name</th>
            <th>Artist</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </thead>
        <tbody>
            <tr *ngFor="let music of filteredMusics"> <!--Angular Iterate-->
            <td><img src={{music.coverUrl}}/></td>
            <td>{{music.id}}</td>
            <td>{{music.name}}</td>
            <td>{{music.artist}}</td>
            <td>{{music.durationMS}}</td>
            <td>{{music.releaseDate}}</td>
            <td>{{music.rating}}<app-star [rating]="music.rating"></app-star></td>
            <td>
                <a [routerLink]="['/musics/info', music.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
